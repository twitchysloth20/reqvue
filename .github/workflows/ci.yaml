name: CI

on:
  pull_request:
    branches: [master]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install deps
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build
